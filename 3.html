<meta charset="utf-8">
<script type="text/javascript">
	
	/*Чему будет равно JS-выражение 1000 + "108"?*/

	var x = 1000 + "108"
	alert('1000 + "108" = ' + x + '\nтип переменной x - ' + typeof(x))

	/*ответ получается "1000108", так как происходит конкатенация двух разных типов данных - number и string. в данном случае "108" не является числом, поэтому все выражение читает как строку*/ 

</script>
