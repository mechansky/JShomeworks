<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        h1 {
            text-align: center;
        }

        .top {
            display: flex;
            justify-content: space-around;
            padding-bottom: 30px;
        }

        .bottom {
            text-align: center;
        }
    </style>

    <h1>Задание 1</h1>
    <div class="top">
        <img id="img1" src="small/p0.jpg" alt="nope">
        <img id="img2" src="small/p1.jpg" alt="nope">
        <img id="img3" src="small/p2.jpg" alt="nope">
    </div>
    <div class="bottom">
    </div>
</body>

<script>
    var images = document.querySelectorAll("img");
    var bottom = document.querySelector('.bottom');

    for (var i = 0; i < 3; i++) {
        images[i].onclick = function (e) {
            var imgBig = document.createElement("img");
            imgBig.src = "p" + (e.target.id[3] - 1) + ".jpg";
            bottom.innerHTML = '<img src="big/p' + (e.target.id[3] - 1) + '.jpg" alt="Ошибка загрузки файла p' + (e.target.id[3] - 1) + '.jpg"></img>';
        }
    }
</script>

</html>
