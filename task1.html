<meta charset="utf-8">
<script type="text/javascript">


	var a = 1, b = 1, c, d;
	c = ++a; alert(c);           // 2 - "c = ++а" трактуется языком программирования как "c = a + 1" 
	d = b++; alert(d);           // 1 - сперва возвращает значение, а после выполняется инкрементирование (и выводим значение предыдущее значение 								 // переменной)
	c = (2+ ++a); alert(c);      // 5 - из строки 6 а = 2, добавляем еще единицу, а = 3, с = (2 + 3) = 5
	d = (2+ b++); alert(d);      // 4 - b = 2, добавляем еще единицу, b = 3, но остается значение 2, d = (2 + 2) = 4
	alert(a);                    // 3 - описано выше, а = 3, т.к. мы провели две итерации 
	alert(b);                    // 3 - описано выше, b = 3, т.к. мы провели также две итерации



</script>
